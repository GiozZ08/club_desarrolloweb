    <!-- Page content -->
    <div id="page-content-wrapper" class="w-100 overflow-auto">

        <div class="container-fluid">

        <!-- Bot√≥n para abrir modal de nueva membres√≠a -->
        <button class="btn btn-success mb-3" id="btnNewMembership">+ Nueva Membres√≠a</button>

                  <th>L√≠mite Fondo</th>

  <!-- Modal para crear/editar membres√≠a -->
  <div class="modal fade" id="membershipModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="membershipForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="membershipModalTitle">Nueva Membres√≠a</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="membershipId" />
          <div class="mb-3">
            <label for="inputEstado" class="form-label">Estado</label>
            <input type="text" id="inputEstado" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="inputFondo" class="form-label">Fondo Actual</label>
            <input type="number" step="0.01" id="inputFondo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="inputLimite" class="form-label">L√≠mite de Fondo</label>
            <input type="number" step="0.01" id="inputLimite" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="inputTipo" class="form-label">Tipo de Membres√≠a</label>
            <input type="text" id="inputTipo" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="btnSaveMembership">Guardar</button>
        </div>
      </form>
    </div>
  </div>
