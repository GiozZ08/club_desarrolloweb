<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

</head>
<body>

  <div class="d-flex vh-100" id="wrapper">
    <!-- Incluye aqu√≠ tu men√∫ lateral -->

      <!-- ... men√∫ id√©ntico al dashboard ... -->

      <!-- enlaces con data-target para resaltar -->
      <!-- ... -->

    <!-- Contenido principal -->
    <div id="page-content-wrapper" class="w-100 overflow-auto">
      <!-- Navbar superior -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container-fluid">
    <button class="btn btn-primary" id="menu-toggle">‚ò∞</button>
    <h2 class="ms-3 mb-0">Gesti√≥n de usuarios</h2>

    <!-- Aqu√≠: bot√≥n ‚Äúvolver atr√°s‚Äù -->

      ‚Üê Volver
    </button>

      <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Usuarios registrados</h4>
          <button class="btn btn-success" id="btnAddUser">+ Nuevo usuario</button>
        </div>

        <table class="table table-striped" id="userTable">
          <thead>
            <tr>
              <th>Documento</th>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- filas inyectadas por JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Crear/Editar -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="userForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Nuevo usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="formMode" value="create">
          <div class="mb-3">
            <label for="doc" class="form-label">Documento</label>
            <input type="text" class="form-control" id="doc" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-select" id="role" required>
              <option value="">Seleccione...</option>
              <option value="ADMIN">ADMIN</option>
              <option value="SOCIO">SOCIO</option>
              <option value="INVITADO">INVITADO</option>
            </select>
          </div>
          <div class="mb-3 d-none" id="membresiaField">
            <label for="membershipId" class="form-label">ID Membres√≠a</label>
            <input type="number" class="form-control" id="membershipId">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- L√≥gica de la gesti√≥n de usuarios -->

</body>
</html>
