<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Club DevWeb · Login</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container-fluid vh-100">
    <div class="row h-100">

      <!-- Lado izquierdo: imagen -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img
          src="img/club.jpg"
          alt="Golf club"
          class="img-fluid h-100 w-100 object-fit-cover"
        >
      </div>

      <!-- Lado derecho: formulario -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow-sm w-75" style="max-width: 400px;">
          <h2 class="card-title text-center mb-4">Sign in</h2>
          <form id="loginForm" novalidate>

            <!-- Email / username -->
            <div class="mb-3 position-relative">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="inputEmail"
                placeholder="usuario@ejemplo.com"
                required
              >
              <div class="valid-feedback position-absolute end-0 top-50 translate-middle-y me-3">
                ✔
              </div>
              <div class="invalid-feedback">
                Por favor ingresa tu email o usuario.
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
              <label for="inputPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="••••••••"
                required
              >
              <div class="valid-feedback position-absolute end-0 top-50 translate-middle-y me-3">
                ✔
              </div>
              <div class="invalid-feedback">
                Por favor ingresa tu contraseña.
              </div>
            </div>

            <!-- Remember me -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkRemember">
              <label class="form-check-label" for="checkRemember">Remember me</label>
            </div>

            <!-- Botón -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>

            <!-- Links -->
            <div class="text-center">
              <a href="#" class="small d-block mb-1">Forgot your password?</a>
              <p>
              New user? <a href="register.html">Register</a>
              </p>
            </div>

          </form>

          <!-- Mensaje de éxito -->
          <div
            id="successAlert"
            class="alert alert-success mt-4 text-center d-none"
            role="alert"
          >
            Successful login!
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Lógica de validación -->
  <script type="module" src="../assets/js/login.js"></script>
  <script type="module" src="../assets/js/register.js"></script>

</body>
</html>
